<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>God’s Love Cosmetics – Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: purple;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      margin-top: 20px;
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
  <h1>God’s Love Cosmetics – Order Form</h1>
  <p>Thank you for choosing God’s Love Cosmetics! Please fill out this form to place your order. After submitting, complete payment using the provided link or instructions.</p>

  <form action="#" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required />

    <label for="address">Delivery Address</label>
    <textarea id="address" name="address" required></textarea>

    <label for="email">Email Address (for order confirmations)</label>
    <input type="email" id="email" name="email" required />

    <label for="product">Product</label>
    <input type="text" id="product" name="product" required>
    

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required />

    <button type="submit">Place Order</button>
  </form>
</body>
</html>
